name: Code Review with AIMLAPI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests

      - name: Get diff between commits
        run: |
          echo "Getting diff between commits..."
          git fetch origin main
          git diff origin/main...HEAD > diff.txt || echo "No diff found."

      - name: Run AIMLAPI code review
        env:
          AIML_API_KEY: ${{ secrets.AIML_API_KEY }}
        run: |
          python .github/scripts/review_aimlapi.py
