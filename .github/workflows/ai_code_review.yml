name: Code Review

on:
  pull_request:
    branches:
      - main

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history to find merge base

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests

      - name: Get diff between base and head
        run: |
          echo "Getting diff between commits..."
          git fetch origin main
          if git merge-base origin/main HEAD >/dev/null; then
            git diff origin/main...HEAD > diff.txt
          else
            echo "No merge base found. Using full diff against HEAD."
            git diff HEAD > diff.txt
          fi

      - name: Run AI Code Review
        env:
          AIMLAPI_KEY: ${{ secrets.AIMLAPI_KEY }}
        run: python .github/scripts/review_aimlapi.py
